<div class="home-container">

  <app-series-slider></app-series-slider>

  <div class="main-content-ctn">

    <!-- MOVIES GRID -->
    <app-content-selector [isMovieTitle]="true" (typeOfQuery)="runMoviesQuery( $event )">
    </app-content-selector>

    <app-movies-grid [movies]="movies" *ngIf="movies.length > 0">
    </app-movies-grid>

    <div class="spinner-ctn" *ngIf="movies.length == 0">
      <app-spinner></app-spinner>
    </div>

    <button class="button" (click)="loadMoreMovies()">Cargar más películas</button>

    <!-- SECONDARY SERIES SLIDER -->
    <app-content-selector [isMovieTitle]="false" (typeOfQuery)="runSeriesQuery( $event )">
    </app-content-selector>

    <app-secondary-series-slider [series]="series" *ngIf="series.length > 0">
    </app-secondary-series-slider>
  </div>

</div>
