<!-- SERIES SLIDER 1 -->
<app-series-slider-1></app-series-slider-1>

<!-- FILMS GRID -->
<div> <app-selector [isMovieTitle]="true" (query)="getMovies( $event )"></app-selector> </div>
<app-films-grid *ngIf="movies?.length > 0" [films]="movies" [button]="'simple1'"></app-films-grid>
<app-spinner *ngIf="movies?.length == 0" [container]="true"></app-spinner>

<!-- SERIES SLIDER 2 -->
<div> <app-selector [isMovieTitle]="false" (query)="getSeries( $event )"></app-selector> </div>
<app-series-slider-2 *ngIf="series?.length > 0" [series]="series"></app-series-slider-2>
