<!-- SERIES GRID -->
<div class="selector-ctn">
  <app-content-selector [isMovieTitle]="false" (typeOfQuery)="runSeriesQuery( $event )">
  </app-content-selector>
</div>

<app-films-grid [films]="series" *ngIf="series?.length > 0"></app-films-grid>

<div class="spinner-ctn" *ngIf="series.length == 0">
  <app-spinner></app-spinner>
</div>
