<div class="series-slider-ctn animate__animated animate__fadeIn">

  <div class="title-section">
    <h4 class="title">Series populares</h4>
    <button class="button" (click)="goToSeries()">Ver mÃ¡s series</button>
  </div>

  <div class="swiper-container swiper-series-1">
    <div class="swiper-wrapper">
        <div class="swiper-slide slide" *ngFor="let serie of series" (click)="showDetails(serie.id)">

          <div class="img-ctn">
            <img #img [src]="serie.backdrop_path | posterImage" [alt]="serie.name" class="img">
            <app-spinner *ngIf="!img.complete" [container]="false"></app-spinner>
          </div>

          <div class="serie-data">
            <h6 class="serie-name"> {{ serie.name }} </h6>
            <p class="serie-date"> {{ serie.first_air_date }} </p>
          </div>

        </div>
    </div>
  </div>

</div>
