<div class="content-selector">

    <app-title [title]="showTitle()" class="title"></app-title>

    <div class="subtitle">
      <div class="dynamic-subtitle">
        <div #menu class="menu">

          <li
            #item
            class="menu__item"
            *ngFor="let rating of ratings"
            (click)="activateItem( item )"
          >
            <a class="dynamic__link"> {{ rating }} </a>
          </li>

        </div>
      </div>
    </div>

</div>
