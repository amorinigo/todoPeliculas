<section class="contenedor-todo" *ngIf="film.media_type == 'movie' || film.title">
  <div class="contenedor">
    <img
      #img
      [src]="film.poster_path | posterImage"
      [alt]="film.title"
      class="swiper-movie-img"
    >

    <app-spinner *ngIf="!img?.complete"></app-spinner>

    <div class="movie-info-ctn">
      <span class="type"> Pel√≠cula </span>
      <span class="date" *ngIf="film.release_date"> {{ film.release_date | slice:0:4 }} </span>
    </div>
  </div>

  <h5 class="swiper-movie-title"> {{ film.title | slice:0:65 }} </h5>
</section>

<section class="contenedor-todo" *ngIf="film.media_type == 'tv' || film.name">
  <div class="contenedor">
    <img
      #img2
      [src]="film.poster_path | posterImage"
      [alt]="film.name"
      class="swiper-movie-img"
    >

    <app-spinner *ngIf="!img2?.complete"></app-spinner>

    <div class="movie-info-ctn">
      <span class="type"> Serie </span>
      <span class="date" *ngIf="film.first_air_date"> {{ film.first_air_date | slice:0:4 }} </span>
    </div>
  </div>

  <h5 class="swiper-movie-title"> {{ film.name | slice:0:65 }} </h5>
</section>
