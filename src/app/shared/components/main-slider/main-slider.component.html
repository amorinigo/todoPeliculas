<div class="swiper-container main-swiper">
  <div class="swiper-wrapper">
    <div 
      class="swiper-slide main-swiper-slide animate__animated animate__fadeIn" 
      *ngFor="let movie of movies"
    >

      <img #img class="slider-img" [src]="movie.backdrop_path | originalImage" [alt]="movie.title">
      <app-spinner *ngIf="!img?.complete" [container]="false"></app-spinner>

      <div class="info-ctn animate__animated animate__fadeIn">
        <h2 class="info-title"> {{ movie.title }} </h2>
        <span class="type"> Pel√≠cula </span>

        <div class="extra-info">
          <span class="rating">
            {{movie.vote_average / 2 | number:'0.2-2'}}
            <span class="max-rating">/ 5</span>
          </span>
          <span class="release-date"> {{ movie.release_date | slice:0:4 }} </span>
        </div>

        <p class="overview">{{ movie.overview | slice:0:200 }}...</p>

        <button type="button" class="button" (click)="showDetails( movie.id )">Detalles</button>
      </div>
    </div>
  </div>
</div>
