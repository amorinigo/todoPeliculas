<div class="movie">

  <div class="movie-img-ctn">

    <img #img [src]="movie.poster_path | posterImage" [alt]="movie.title" class="movie-img">
    <app-spinner *ngIf="!img.complete"></app-spinner>
    <span class="movie-date"> {{ movie.release_date | slice:0:4 }} </span>

  </div>

  <h5 class="movie-title"> {{ movie.title | slice:0:65 }} </h5>
</div>
