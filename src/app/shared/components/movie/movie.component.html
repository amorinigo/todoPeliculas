<div class="movie">
  <div class="movie-img-ctn">
    <img [src]="movie.poster_path | posterImage" [alt]="movie.title" class="movie-img">
    <span class="movie-date"> {{ movie.release_date | slice:0:4 }} </span>
  </div>
  <h5 class="movie-title"> {{ movie.title }} </h5>
  <!-- LA IMG Y EL SPAN VAN EN UN DIV PARA QUE EL H5 SE PONGA DEBAJO DE ESTE DIV -->
</div>
