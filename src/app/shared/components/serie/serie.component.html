<div class="movie">

  <div class="movie-img-ctn">

    <img #img [src]="serie.poster_path | posterImage" [alt]="serie.name" class="movie-img">
    <app-spinner *ngIf="!img.complete"></app-spinner>
    <span class="movie-date"> {{ serie.first_air_date | slice:0:4 }} </span>

  </div>

  <h5 class="movie-title"> {{ serie.name }} </h5>
</div>
