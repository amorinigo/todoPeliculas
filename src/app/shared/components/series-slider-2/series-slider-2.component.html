<div class="swiper-container second-series-swiper">
  <div class="swiper-wrapper">
      <div
        class="swiper-slide second-series-swiper-slide"
        *ngFor="let serie of series"
        (click)="showSerieDetails( serie.id )"
      >
        <figure class="serie-img-ctn">
          <img #img [src]="serie.poster_path | posterImage" [alt]="serie.name" class="serie-img">
          <app-spinner *ngIf="!img.complete" [container]="false"></app-spinner>
        </figure>

        <div class="data">
          <span class="type">Serie</span>
          <span class="date"> {{ serie.first_air_date | slice:0:4 }} </span>
        </div>

        <h6 class="serie-name"> {{ serie.name }} </h6>
      </div>
  </div>
  <!-- <div class="swiper-pagination series-2-swiper-pagination"></div> -->
</div>
